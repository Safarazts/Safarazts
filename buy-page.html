<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buy Air Jordan</title>
    <link rel="stylesheet" href="css-buy.css">
    <link rel="icon" type="image/x-icon"  href="logo.png">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="icon">
                <img src="Tanpa judul (300 x 100 piksel) (1).png" alt="Logo" style="height:54px; width: 100%;">
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Search.." id="search">
                <img src="Air (1).png">
            </div>
            <div class="menu-nav">
                <section class="nav-home">
                    <div class="home">
                        <a href="HomePage.html">Home</a>
                    </div>
                    <div class="series">
                        <a href="series.html">Series</a>
                    </div>
                    <div class="whats">
                        <a href="whatsnew.html">What's New</a>
                    </div>
                </section>
            </div>
        </div>
    </nav>
    <main>
        <section class="buybox">
            <div id="box-atas">
                <div id="kanan">
                    <div class="kanan-atas">
                        <p>Model :</p><p><i>Attached</i></p>
                    </div>
                    <div class="kanan-bawah">
                        <div id="payment">
                            <p>payment :</p>
                        </div>
                        <div id="pay-button">
                            <div id="circle-button">
                                <div class="cod"><a href="cod.html"><h2>COD</h2></a></div>
                                <div class="emoney"><a href="emoney.html"><h2>E-MONEY</h2></a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="kiri">
                    <img src="smilejordan.png" alt="Thanks For Buying" style="height: 100%; width: 70%; border-radius: 10px;">
                </div>
            </div>
            <div id="box-bawah">
                <div class="buy-button"><h2>Choose Payment First</h2></div>
                <div class="cancel"><a href="series.html"><h2>Cancel</h2></a></div>
            </div>
        </section>
    </main>
</body>
</html>
